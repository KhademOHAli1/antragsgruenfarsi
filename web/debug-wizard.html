<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Apple Wizard</title>
    <link rel="stylesheet" href="css/apple-wizard-farsi.css">
    <style>
        body {
            font-family: 'Vazirmatn', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 9999;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="debug-info" id="debugInfo">
        Debug info will appear here
    </div>
    
    <div id="apple-wizard-container"></div>

    <script src="js/apple-wizard-farsi.js"></script>
    <script>
        // Enhanced debug logging
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            const debugDiv = document.getElementById('debugInfo');
            if (debugDiv) {
                debugDiv.innerHTML += args.join(' ') + '<br>';
                debugDiv.scrollTop = debugDiv.scrollHeight;
            }
        };

        document.addEventListener('DOMContentLoaded', function() {
            console.log('Starting debug wizard...');
            
            const wizard = new AppleWizardFarsi('apple-wizard-container', {
                rtl: true,
                autoSave: true,
                showProgress: true
            });
            
            console.log('Wizard initialized');
        });
    </script>
</body>
</html>
